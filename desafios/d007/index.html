<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está venda a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia &#x1F63A;</p>
    <picture>
        <source media="(max-width : 700px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width : 1200px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
